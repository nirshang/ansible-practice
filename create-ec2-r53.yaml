- name: create ec2 and route 53 records
  hosts: local
  connection: local
  vars:
    subnet_id: "subnet-09b42672297b465ea"
    sg_id: "sg-09d0d8089aa9b9747"
    ami_id: "ami-09c813fb71547fc4f"
    zone: devopspractice.online
    instances:
      - mysql
      - backend
      - frontend
  tasks:
    - name: "{{ item }}"
      amazon.aws.ec2_instance:
        name: "{{ item }}-instance"  # Assign a name dynamically
        vpc_subnet_id: "{{ subnet_id }}"
        instance_type: "t3.micro"  
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
      loop: "{{ instances }}"
      register: ec2_instances

    - name: print the output
      ansible.builtin.debug:
       msg: "{{ ec2_instances }}"

    - name: create route 53 private records
      amazon.aws.route53:
        state: present
        zone: "{{ zone }}"
        record: "{{ item.item }}.{{ zone }}"
        type: A
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        wait: true
        overwrite: true
      loop: "{{ ec2_instances.results }}"

    - name: create route 53 public records
      amazon.aws.route53:
         state: present    
         zone: "{{ zone }}"    
         record: "{{ item.item }}.{{ zone }}"    
         type: A    
         ttl: 1    
         value: "{{ item.instances[0].public_ip_address }}"    
         wait: true    
         overwrite: true    
      loop: "{{ ec2_instances.results }}"
      when: item.item == "frontend"

      
